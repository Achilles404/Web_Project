{%extends 'original.html'%}

{%load static%}
{%block content1%}
<title> Add Course page </title>
<link rel="stylesheet" href="{%static 'style/add_courses.css'%}">
<script src="{%static 'js/add_course.js'%}"></script>
{%endblock%}
{%block content2%}
<div>
    <form class="modal-content">
        <div class="container">

            <p>
            <h1>Course Registration</h1>
            </p>
            <hr>
            <table>
                <tr>
                    <td>
                        Course Name
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-control">
                            <input type="text" id="Name" name="Name" placeholder="Enter Course Name">
                            <div class="error"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        Course Code
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-control">
                            <input type="text" id="Code" name="Code" placeholder="Enter Course Code">
                            <div class="error"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        Course Hours
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-control">
                            <input type="text" id="Hours" name="Hours" placeholder="Enter Course Hours">
                            <div class="error"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        Course Departament
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-control">
                            <select name="Departament" id="Departament">
                                <option value=""></option>
                                <option value="CS"> CS</option>
                                <option value="IS"> IS</option>
                                <option value="IT"> IT </option>
                                <option value="AI"> AI </option>
                                <option value="DS"> DS</option>
                            </select>
                            <div class="error"></div>
                        </div>


                    </td>
                </tr>
                <tr>
                    <td>
                        Course Days
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-control">
                            <div class="weekDays-selector">
                                <input type="checkbox" id="weekday-sat" />
                                <label for="weekday-sat">Sa</label>
                                <input type="checkbox" id="weekday-sun" />
                                <label for="weekday-sun">Su</label>
                                <input type="checkbox" id="weekday-mon" />
                                <label for="weekday-mon">Mo</label>
                                <input type="checkbox" id="weekday-tue" />
                                <label for="weekday-tue">Tu</label>
                                <input type="checkbox" id="weekday-wed" />
                                <label for="weekday-wed">We</label>
                                <input type="checkbox" id="weekday-thu" />
                                <label for="weekday-thu">Th</label>
                                <input type="checkbox" id="weekday-fri" />
                                <label for="weekday-fri">Fr</label>
                            </div>
                            <div class="error"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        Course Hall
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input-control">
                            <input type="text" id="Hall" name="Hall" placeholder="Enter Course Hall">
                            <div class="error"></div>
                        </div>
                    </td>
                </tr>
            </table>
            <div style="text-align: center;">
                <button type="submit">Register</button>
            </div>
        </div>


    </form>
</div>
{%endblock%}
