<!DOCTYPE HTML>

<head>
    <link rel="stylesheet" href="style/sign_up.css">

</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="home.html">
                <h1>Create Account</h1>
                </br>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                </br>
                <div class="clearfix">
                    <a href="home.html">
                        <button type="submit" class="addbtn">Sign Up</button>
                    </a>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p><b>To keep connected with us please login with your personal info</b></p>
                    <button onclick="location.href='Login.html'" style="background-color: white;"><b
                            style="color: #002f4a;">Sign In</b></button>
                </div>
            </div>
        </div>
    </div>
</body>
