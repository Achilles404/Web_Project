<!DOCTYPE HTML>

<head>
  <link rel="stylesheet" href="style/login.css">

</head>

<body>
    
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="home.html">
                <h1>Sign in</h1>
                </br> 
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                </br>
                <div class="clearfix">
                    <a href="home.html">
                    <button type="submit" class="addbtn">Login</button>
                    </a>
                  </div>
                </form>
            </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1><b>Hello, Friend!</b></h1>
                    <p><b>Enter your personal details and start journey with us</b></p>
                    <button onclick = "location.href='Sign_Up.html'" style="background-color: white;"><b style="color: #002f4a;">Sign Up</b></button>
                </div>
            </div>
        </div>
    </div>
</body>
