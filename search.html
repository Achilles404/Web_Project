<!DOCTYPE html>
<html lang="en">

<head>
    <title> Students' Information </title>
    <style>
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        tr {
            background-color: white;
            border-radius: 20px;
            font-size: 20px;
        }

        th {
            padding: 20px;
            margin: 0 auto;
            color: white;
            background-color: rgb(112, 79, 65);
        }

        td {
            padding: 20px;
            margin: 0 auto;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            font-size: 25px;
            text-decoration: none;
        }

        li a:hover {
            background-color: rgb(160, 82, 45);
            color: white;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 20%;
            height: 100%;
            background-color: #faf8f8;
            position: fixed;
            overflow: auto;
        }

        .container {
            position: relative;
            border-radius: 8px;
            background-color: #faf8f8;
            padding: 20px 0 30px 0;
            margin: 20px auto;
            max-width: 90%;
            border: 1px solid rgb(214, 213, 213);
        }

        .bar {
            margin: 0 auto;
            width: 575px;
            border-radius: 30px;
            border: 1px solid #dcdcdc;
        }

        .bar:hover {
            box-shadow: 1px 1px 8px 1px #dcdcdc;
        }

        .bar:focus-within {
            box-shadow: 1px 1px 8px 1px #dcdcdc;
            outline: none;
        }

        .searchbar {
            height: 45px;
            border: none;
            width: 500px;
            font-size: 16px;
            outline: none;

        }

        .voice {
            height: 20px;
            position: relative;
            top: 5px;
            left: 10px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0 auto;
            border-spacing: 0 15px;
            margin-top: 15px;
            max-width: 75%;
            text-align: center;
        }

        td,
        th {
            padding: 8px;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            background-color: rgb(160, 82, 45);
            color: white;
        }
    </style>
</head>
