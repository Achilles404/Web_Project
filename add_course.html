<!DOCTYPE html>

<html>

<head>
    <title> Add Course page </title>
    <link rel="stylesheet" href="style/add_courses.css">
    <link rel="stylesheet" href="style/nav_bar.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="home.html">Home</a>
            </li>
            <li>
                <a href="add_course.html" class="now">
                    add courses</a>
            </li>
            <li>
                <a href="add_student.html"> add students</a>
            </li>
            <li>
                <a href="courses.html"> view courses</a>
            </li>
            <li>
                <a href="students.html">view students</a>
            </li>
            <li style="float: right;">
                <a href="login.html">Sign out</a>
            </li>
        </ul>
    </nav>

    <div>
        <form class="modal-content">
            <div class="container">

                <p>
                <h1>Course Registration</h1>
                </p>
                <hr>
                <table>
                    <tr>
                        <td>
                            Course Name
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Enter Course Name" name="Name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Course ID
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Enter Course ID" name="ID" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Course Hours
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Enter Course Hours" name="Hours" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Course Departament    
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select name="Departament" required>
                                <option value=""> Departament</option>
                                <option value="CS"> CS</option>
                                <option value="IS"> IS</option>
                                <option value="IT"> IT </option>
                                <option value="AI"> AI </option>
                                <option value="DS"> DS</option>
                            </select>
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Course Days
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="weekDays-selector">
                                <input type="checkbox" id="weekday-sat" />
                                <label for="weekday-sat">Sa</label>
                                <input type="checkbox" id="weekday-sun" />
                                <label for="weekday-sun">Su</label>
                                <input type="checkbox" id="weekday-mon" />
                                <label for="weekday-mon">Mo</label>
                                <input type="checkbox" id="weekday-tue" />
                                <label for="weekday-tue">Tu</label>
                                <input type="checkbox" id="weekday-wed" />
                                <label for="weekday-wed">We</label>
                                <input type="checkbox" id="weekday-thu" />
                                <label for="weekday-thu">Th</label>
                                <input type="checkbox" id="weekday-fri" />
                                <label for="weekday-fri">Fr</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Course Hall
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Enter Course Hall" name="Hall" required>
                        </td>
                    </tr>
                </table>
                <div class="center">
                    <button type="submit">Register</button>
                </div>
            </div>


        </form>
    </div>


</body>

</html>
